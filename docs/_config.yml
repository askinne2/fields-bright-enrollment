# Fields Bright Enrollment System Documentation
# Jekyll Configuration

# Site settings
title: "Enrollment System"
description: "Easy-to-use workshop enrollment system with Stripe payments"
baseurl: "/fields-bright-enrollment" # GitHub Pages repository name
url: "" # Your GitHub Pages URL, e.g., https://yourusername.github.io

# Build settings
markdown: kramdown
highlighter: rouge
theme: minima

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Navigation (displayed in header)
navigation:
  - title: Guides
    url: /guides/getting-started
    children:
      - title: Get Started
        url: /guides/getting-started
      - title: Managing Workshops
        url: /guides/managing-workshops
      - title: Managing Enrollments
        url: /guides/managing-enrollments
      - title: Processing Refunds
        url: /guides/processing-refunds
      - title: Email Templates
        url: /guides/email-templates
      - title: Troubleshooting
        url: /guides/troubleshooting
  - title: Reference
    url: /reference/api-reference
    children:
      - title: API Reference
        url: /reference/api-reference
      - title: Security Guide
        url: /reference/security
      - title: Deployment
        url: /reference/deployment

# Code highlighting - using Prism.js instead of Rouge for better line number support
kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .git
  - .gitignore
  - README.md

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: "default"

# Footer
footer:
  version: "1.2.0"
  copyright: "Fields Bright"

